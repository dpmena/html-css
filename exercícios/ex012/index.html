<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>   
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video height="300" poster="imagens/produtofeitoamao.png" controls muted autoplay loop>
        <source src="midia/servindocafemaisleve.mp4" type="video/mp4">
        <source src="midia/servindocafe.ogv.ogv" type="video/ogg">
        <source src="midia/servindocafemaispesado.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=QLJPzEBmfXkacCKm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
